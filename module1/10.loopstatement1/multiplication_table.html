<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>



<script>
  let table = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
  for(let i = 1;i< 10;i++) {
    table += "<tr>";
    for(let j =2;j< 10;j++) {
      table += "<td>" + j + "*" + i + "=" + j * i +"</td>";
    }
    table += "</tr>";
  }
  table += "</table>";
  document.write(table);
</script>
</body>
</html>
