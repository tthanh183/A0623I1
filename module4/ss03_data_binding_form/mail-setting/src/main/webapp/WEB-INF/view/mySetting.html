<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Language: </th>
        <td th:text="${setting.language}"></td>
    </tr>
    <tr>
        <th>Page sizes: </th>
        <td th:text="${setting.pageSizes}"></td>
    </tr>
    <tr>
        <th>Spam filter: </th>
        <td th:text="${setting.spamFilter}"></td>
    </tr>
    <tr>
        <th>Signature: </th>
        <td th:text="${setting.signature}"></td>
    </tr>
</table>
</body>
</html>
