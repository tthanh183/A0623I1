<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Setting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        #inputLanguage {
            width: 280px;
        }
        #inputSize {
            width: 80px;
        }
        .btn-primary {
            position: relative;
            left: 260px;
        }
        .btn-light {
            position: relative;
            left: 275px;
        }
    </style>
</head>
<body>
<form th:action="@{/setting/update}" th:method="post" th:object="${setting}">
    <div class="mb-3 row">
        <label for="inputLanguage" class="col-sm-2 col-form-label">Languagues</label>
        <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example" id="inputLanguage" th:field="*{language}">
                <option th:each="language:${languages}" th:value="${language}" th:text="${language}" ></option>
            </select>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputSize" class="col-sm-2 col-form-label">Page Size:</label>
        <div class="col-sm-10 d-flex align-items-center">
            <span class="me-2">Show</span>
            <select class="form-select form-select-sm" aria-label="Default select example" id="inputSize" th:field="*{pageSizes}">
                <option th:each="pageSize:${pageSizes}" th:value ="${pageSize}" th:text="${pageSize}"></option>
            </select>
            <span class="ms-2">emails per page</span>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="enable" class="col-sm-2 col-form-label">Spam filter:</label>
        <div class="col-sm-10 d-flex align-items-center">
            <input id="enable" type="checkbox" th:field="*{spamFilter}">
            <span class="ms-2">Enable spams filter</span>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="text" class="col-sm-2 col-form-label">Signature:</label>
        <div class="col-sm-4">
            <textarea class="form-control" id="text" th:field="*{signature}"></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="submit" class="btn btn-light">Cancle</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
