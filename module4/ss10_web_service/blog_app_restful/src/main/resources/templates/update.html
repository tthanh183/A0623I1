<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form th:action="@{/blog/save}" method="post" th:object="${blog}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <label>Title</label>
        <input class="form-control" type="text" name="title" th:field="*{title}"/>
        <label>Writer</label>
        <input class="form-control" type="text" name="writer" th:field="*{writer}"/>
        <label>Publication Date</label>
        <input class="form-control" type="date" name="publicDate" th:value="*{publicDate}"/>
        <label>Content</label>
        <textarea class="form-control" name="content" th:field="*{content}"></textarea>
        <select class="form-select" aria-label="Default select example" th:field="*{category}">
            <option selected th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
        <label>Image</label>
        <img th:src="@{${blog.img}}">
        <input class="form-control" type="file" name="file" th:value="@{${blog.img}}"/>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
