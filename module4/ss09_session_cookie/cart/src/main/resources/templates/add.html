<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form th:action="@{/books/save}" method="post" th:object="${book}" enctype="multipart/form-data">
        <label>Title</label>
        <input class="form-control" type="text" name="title" th:field="*{title}"/>
        <label>Quantity</label>
        <input class="form-control" type="text" name="writer" th:field="*{quantity}"/>
        <label>Price</label>
        <input class="form-control" type="text" name="publicDate" th:field="*{price}"/>
        <label>Image</label>
        <input class="form-control" type="text" name="file" th:field="*{img}"/>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
