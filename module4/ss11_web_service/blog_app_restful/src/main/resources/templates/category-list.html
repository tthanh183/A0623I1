<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<a th:href="@{/caterogy/create}">Create new category</a>
<div th:if="${msg != null}">
    <span th:text="${msg}"></span>
</div>
<div class="container row">
    <div class="card col-2" style="width: 20rem;" th:each="category : ${categories}">
        <div class="card-body">
            <h6 class="card-title" th:text="${category.name}"></h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a th:href="@{/category/update/__${category.id}__}" class="btn btn-primary" >Update</a>
            <a th:href="@{/category/delete/__${category.id}__}" class="btn btn-primary">Delete</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
